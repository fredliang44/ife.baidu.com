            function solve_string(order,string_in){

                document.getElementById("name_alert"+order).innerHTML = '长度为4~16个字符'
                return 0;//OK
            }
            else{

                document.getElementById("name_alert"+order).innerHTML = '名称格式正确'
                return 1;//1为alert字符长度}
                }
            }




         function getByteLen(val) {
            var len = 0;
            for (var i = 0; i < val.length; i++) {
                var a = val.charAt(i);

                    if (a.match(/[^\x00-\xff]/ig) != null) {
                    len += 2;
                    
                    }
                    else if(/[a-z0-9A-Z]/i.test(val.charAt(i))) {
                    len += 1;//error
               
                    }
                    else if(val ==''){
                        break;
                    }
                    else {
                        //alert(a);
                        return -1;
                    }
             
                }
                return len;
            }//传入字符串，返回字符串长度；-1为含有非法字符，汉字为两个字符长度
